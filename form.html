<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>表單 - 中心綜合醫院疝氣中心</title>
    <meta name="description" content="提供的服務由電子商務代營運出發，依據市場情報，實戰經驗，搭配數據實證，為客戶提供全方位的商務解決方案。">
    <link rel="icon" href="./img/favicon.svg" type="image/x-icon">
    <meta property="og:image" content="./img/ogimage.jpg">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100;300;400;500;700;900&amp;display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&amp;display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <div class="form-block">
      <div class="form-question-block">
        <div class="d-inline-block">咳嗽、打噴嚏時，腹部用力是否會有點痛痛的？</div>
        <div class="input-radio d-inline-block"></div>
      </div>
      <div class="form-question-block">
        <div class="d-inline-block">做重量訓練、彎腰時，腹部會不會使不上力？</div>
        <div class="input-radio d-inline-block"></div>
      </div>
      <div class="form-question-block">
        <div class="d-inline-block">腹部或鼠蹊部是否出現腫塊？覺得有壓迫感？</div>
        <div class="input-radio d-inline-block"></div>
      </div>
      <div class="form-question-block">
        <div class="d-inline-block">排尿、排便時是否感覺不適、卡卡的？</div>
        <div class="input-radio d-inline-block"></div>
      </div>
      <div class="form-question-block">
        <div class="d-inline-block">疼痛感是否在下午、工作疲勞時更為明顯？</div>
        <div class="input-radio d-inline-block"></div>
      </div>
    </div>
    <div class="form-block form-block-2">
      <p>填寫個人資料，獲得檢測結果 ! </p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js" integrity="sha384-lpyLfhYuitXl2zRZ5Bn2fqnhNAKOAaM/0Kr9laMspuaMiZfGmfwRNFh8HlMy49eQ" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://unpkg.com/popper.js"></script>
